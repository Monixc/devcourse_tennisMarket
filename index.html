<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <Title>TennisMall</Title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Tennis Market</h1>
    <div>
        Welcome to Tennis Market!<br>
        Enjoy your shopping!
        <br>
        <br>
        <a href="./orderlist" class="order_text">Order List</a>
    </div>
    <div class="card_container">
        <div class="card">
            <img class="card_img" src="assets/blue.png">
            <p class="card_title">Blue Racket</p>
            <input class="card_button" type="button" value="order" onClick="location.href='/order?productId=1'">
        </div>
        <div class="card">
            <img class="card_img" src="assets/yellow.png">
            <p class="card_title">Yellow Racket</p>
            <input class="card_button" type="button" value="order" onClick="location.href='/order?productId=2'">
        </div>
        <div class="card">
            <img class="card_img" src="assets/black.png">
            <p class="card_title">Black Racket</p>
            <input class="card_button" type="button" value="order" onClick="location.href='/order?productId=3'">
        </div>
</body>

</html>
